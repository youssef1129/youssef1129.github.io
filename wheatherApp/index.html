<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.5.1.js"></script>
    <title>Weather</title>

    <script>
        $(document).ready(function () {
            var dHeight = $(window).height();
            $('#weather').css("height", dHeight+"px");
            $('#search').click(function () {              
                search()
            })
            function search(){
                if($('#inp').val()!=''){
                $('#tpp').show(1500)
                $('#forhide').show(2000)
                var url = "http://api.weatherapi.com/v1/current.json?key=6cc602775e6d491cbe9130840211101&q="
                url = url + $('#inp').val();
                $.getJSON(url, (result)=>{
                    $("#weather").attr("src","https://source.unsplash.com/1200x800/?"+result['location'].name) 
                    $('#Location').text(result['location'].name)
                    $('#Temperature').text(result['current'].temp_c+'Â°/'+result['current'].temp_f+'F')
                    $('#Humidity').text(result['current'].humidity+'%')
                    $('#lt').text(result['location'].localtime)
                    $('#condition').text(result['current']['condition'].text)
                    $("#sit").attr("src",result['current']['condition'].icon)            
                })
              }
            }
            $('#forhide').click(function () {
                $('#tpp').hide(1500)
                $(this).hide()
            });
        })
    </script>
    <style>
        td{
            text-align: center;
            color: rgb(224, 203, 170);
        }
        th{
            color: blanchedalmond;
        }
        #search:hover{
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body style="background-color: black;">


  <div class="row" style="width: 100%;">
        <div class="col">
            <img id="weather" src="https://source.unsplash.com/weekly?weather" alt="weather" srcset="" style="width: 100%;">
            <div style="width: 100%;position: absolute;top: 20%;display: grid;">
                <input id="inp" placeholder="Enter a city" class="form-control btn-outline-light" style="width: auto;text-align: center;background-color: rgba(255, 255, 255, 0);color: rgb(52, 48, 68);font-weight: bold;border: 1px rgba(255, 255, 255, 0.377) solid;justify-self: center;" type="text">
                <br>
                <button type="button" class="btn btn-outline-light" id="search" style="border: 1px rgba(255, 255, 255, 0.377) solid;color: rgb(52, 48, 68);font-weight: bold;justify-self: center;">Search</button>
            </div>
        </div>

    <div class="col p-3" id="tpp" style="position: absolute;right: 0px;top: 0px;background-color: rgba(0, 0, 0, 0.508);height: 100%;z-index: 3;display: none;width: auto;box-shadow: 2px 2px 20px 15px rgba(30, 29, 36, 0.57);">            
            
        <table class="table">
            <tbody style="display: block;">
                <tr style="display: grid;justify-content: center;">
                    <th colspan="2"><img id="sit" src="" alt="condition"></th>
                </tr>
                <tr>
                    <th>Location</th>
                    <td id="Location"></td>
                </tr>
                <tr>
                    <th>Condition</th>
                    <td id="condition"></td>
                </tr>
                <tr>
                    <th>Temperature</th>
                    <td id="Temperature"></td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td id="Humidity"></td>
                </tr>
                <tr>
                    <th>Local Time</th>
                    <td id="lt"></td>
                </tr>
            </tbody>
            </table>

    </div>
    <div id="forhide" style="position: absolute;width: 100%;height: 100%;z-index: 6;display: none;">
    </div>
   </div>
</body>

</html>
